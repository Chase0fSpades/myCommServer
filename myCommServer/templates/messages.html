{% extends "base.html" %}

{% block content %}
  {% load staticfiles %}
  <h1>MyComm Messages</h1>

  {% for message in messages %}
    <div>
        <h1>From {{message.user}}</h1>
        <p>published: {{ message.receivedDate }}</p>
        <p>{{ message.message|linebreaksbr }}</p>
    </div>
  {% endfor %}

{% endblock content %}
